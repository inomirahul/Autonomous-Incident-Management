version: "3.9"

volumes:
  pgdata:

services:
  # --------------------------------------------------
  # Database only (pgvector for memory)
  # --------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: agent-db
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent"]
      interval: 5s
      timeout: 5s
      retries: 5

